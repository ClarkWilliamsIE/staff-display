<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Library "What’s On - Paraparaumu Library" Display</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet"/>
  <style>
    body { font-family: sans-serif; overflow-x: hidden; }
    .card-title { word-wrap: break-word; white-space: normal; font-size: 1.5rem; font-weight: bold; }
    .event-title { font-size: 1.1rem; font-weight: 600; }
  </style>
</head>
<body class="bg-white text-black p-8 space-y-12">
  <!-- Header -->
  <div class="flex justify-between items-center">
    <h1 class="text-4xl font-bold">Paraparaumu Library Schedule</h1>
    <span id="current-date" class="text-2xl font-medium"></span>
  </div>

  <!-- Event Cards -->
  <div id="rooms" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"></div>

  <!-- Upcoming 31 Day Horizontal Scroll Grid -->
  <div class="mt-8 border border-gray-300 p-6 rounded-lg shadow-md w-full">
    <h2 class="text-2xl font-bold mb-6 text-center">In the next 31 days</h2>
    <div id="monthly-grid" class="flex gap-4 overflow-x-auto text-base"></div>
  </div>

  <!-- Modal -->
  <input type="checkbox" id="event-modal" class="modal-toggle"/>
  <div class="modal">
    <div class="modal-box bg-white text-gray-800 relative">
      <label for="event-modal" class="btn btn-sm btn-circle absolute right-2 top-2">&#10005;</label>
      <h3 id="modal-summary" class="font-bold text-xl mb-2"></h3>
      <p id="modal-time" class="mb-2"></p>
      <p id="modal-location" class="mb-2"></p>
      <div id="modal-description" class="whitespace-pre-wrap text-sm"></div>
    </div>
  </div>

  <script type="text/javascript">
    const API_KEY = 'AIzaSyD2qBhlb_rQHGh3kJ_ENFrxsRoFFmfrX8A';
    const roomColors = {
      'paraparaumumake@gmail.com': 'bg-blue-100',
      '99cb749e0421c837039bebfa2773ec2b696f4cbb5c8e1db0a27f071c38e871be@group.calendar.google.com': 'bg-green-100',
      'b952fc7ae8ea23d6f8648ee78ec4bbe830ecd5aa55266eb5a715bbcd3129718a@group.calendar.google.com': 'bg-orange-100',
      '9d751487e4a33f27971ca1b54bd27d82b56d39278aabd6bcb562c431979396a2@group.calendar.google.com': 'bg-yellow-100',
      'bf9774fd9a1f9cf44aff3d1ee97ef2a5e30789ef17f99ba846c3a780850f7e7a@group.calendar.google.com': 'bg-pink-100',
      '583fc72e7af8b504711782c092a5e3c8ea73eda4d2e4d87128c0e78d471be68c@group.calendar.google.com': 'bg-purple-100',
      'b0228e246833cd5cafecfbbdda140afec688229319ee1a9643d5043abc0f2d46@group.calendar.google.com': 'bg-red-100'
    };

    const calendars = [
      { id: 'paraparaumumake@gmail.com', name: 'Flexi space' },
      { id: '99cb749e0421c837039bebfa2773ec2b696f4cbb5c8e1db0a27f071c38e871be@group.calendar.google.com', name: 'Makerspace' },
      { id: 'b952fc7ae8ea23d6f8648ee78ec4bbe830ecd5aa55266eb5a715bbcd3129718a@group.calendar.google.com', name: 'Ground floor lounge' },
      { id: '9d751487e4a33f27971ca1b54bd27d82b56d39278aabd6bcb562c431979396a2@group.calendar.google.com', name: 'Learning centre' },
      { id: 'bf9774fd9a1f9cf44aff3d1ee97ef2a5e30789ef17f99ba846c3a780850f7e7a@group.calendar.google.com', name: 'Tamariki space' },
      { id: '583fc72e7af8b504711782c092a5e3c8ea73eda4d2e4d87128c0e78d471be68c@group.calendar.google.com', name: 'Upstairs lounge' },
      { id: 'b0228e246833cd5cafecfbbdda140afec688229319ee1a9643d5043abc0f2d46@group.calendar.google.com', name: 'Justice of the Peace' }
    ];

    document.getElementById('current-date').textContent = new Date().toLocaleDateString([], { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

    function formatTime(dateStr) {
      return new Date(dateStr).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    async function fetchEvents(calId, timeMin, timeMax) {
      const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(calId)}/events?key=${API_KEY}&timeMin=${timeMin}&timeMax=${timeMax}&singleEvents=true&orderBy=startTime`;
      const res = await fetch(url);
      return (await res.json()).items || [];
    }

    async function init() {
      const roomsContainer = document.getElementById('rooms');
      const monthlyGrid = document.getElementById('monthly-grid');
      const today = new Date();
      const tomorrow = new Date();
      tomorrow.setHours(23, 59, 59, 999);
      const weekEnd = new Date(today);
      weekEnd.setDate(today.getDate() + 6);
      weekEnd.setHours(23, 59, 59, 999);
      const monthEnd = new Date(today);
      monthEnd.setDate(today.getDate() + 30);

      const eventsByDay = Array.from({ length: 31 }, () => []);

      for (const cal of calendars) {
        const isJP = cal.id.includes('b0228e24');
        const timeMin = isJP ? today.toISOString() : today.toISOString();
        const timeMax = isJP ? weekEnd.toISOString() : tomorrow.toISOString();
        const events = await fetchEvents(cal.id, timeMin, timeMax);
        const roomColor = roomColors[cal.id] || 'bg-gray-100';

        const card = document.createElement('div');
        card.className = `${roomColor} border border-gray-300 p-4 rounded-lg shadow-md`;
        card.innerHTML = `<h3 class="card-title mb-3">${cal.name}${isJP ? ' (This Week)' : ''}</h3>`;

        if (events.length === 0) {
          card.innerHTML += `<p class="text-gray-600">No events${isJP ? ' this week' : ' today'}</p>`;
        } else {
          const list = document.createElement('ul');
          list.className = 'space-y-2';

          for (const event of events) {
            const startTime = formatTime(event.start.dateTime || event.start.date);
            const endTime = formatTime(event.end.dateTime || event.end.date);
            const date = new Date(event.start.dateTime || event.start.date);
            const day = isJP ? date.toLocaleDateString([], { weekday: 'long' }) : '';
            const li = document.createElement('li');
            li.className = 'cursor-pointer';
            li.innerHTML = isJP
              ? `<div class="event-title text-sm">${day} – ${startTime} – ${endTime}</div>`
              : `<div class="event-title flex justify-between items-center"><span>${event.summary}</span><span class="rounded px-2 py-0.5 text-sm bg-white">${startTime} – ${endTime}</span></div>`;
            li.onclick = () => {
              document.getElementById('modal-summary').textContent = event.summary || 'No title';
              document.getElementById('modal-time').textContent = `${startTime} – ${endTime}`;
              document.getElementById('modal-location').textContent = event.location || 'No location specified';
              document.getElementById('modal-description').innerHTML = event.description || 'No description provided';
              document.getElementById('event-modal').checked = true;
            };
            list.appendChild(li);
          }
          card.appendChild(list);
        }

        roomsContainer.appendChild(card);

        const monthEvents = await fetchEvents(cal.id, today.toISOString(), monthEnd.toISOString());
        for (const e of monthEvents) {
          const date = new Date(e.start.dateTime || e.start.date);
          const index = Math.floor((date - today) / (1000 * 60 * 60 * 24));
          if (index >= 0 && index < 31) {
            eventsByDay[index].push({ ...e, calId: cal.id });
          }
        }
      }

      for (let i = 0; i < 31; i++) {
        const date = new Date();
        date.setDate(today.getDate() + i);
        const label = date.toLocaleDateString([], { weekday: 'short', day: 'numeric', month: 'short' });
        const col = document.createElement('div');
        col.className = 'min-w-[200px] bg-gray-100 rounded-lg p-3';
        col.innerHTML = `<h4 class="text-lg font-semibold text-center mb-2">${label}</h4>`;

        const dayEvents = eventsByDay[i];
        if (dayEvents.length === 0) {
          col.innerHTML += '<p class="text-sm text-center text-gray-500">No events</p>';
        } else {
          const ul = document.createElement('ul');
          ul.className = 'space-y-1';

          for (const e of dayEvents) {
            const start = formatTime(e.start.dateTime || e.start.date);
            const end = formatTime(e.end.dateTime || e.end.date);
            const colorClass = roomColors[e.calId] || 'bg-gray-300';
            const li = document.createElement('li');
            li.innerHTML = `<div class="flex justify-between items-center text-sm"><span>${e.summary}</span><span class="rounded px-2 py-0.5 ${colorClass}">${start} – ${end}</span></div>`;
            ul.appendChild(li);
          }

          col.appendChild(ul);
        }
        monthlyGrid.appendChild(col);
      }
    }

    init();
  </script>
</body>
</html>
